<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMusic - Nghe Nhạc</title>
    
    <!-- CSS -->
    <!-- Use relative paths to honor Vite base when served under /manh-music/ -->
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
        <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/api-enhancements.css">
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/search-favorites.css" />
    <link rel="stylesheet" href="./styles/carousel.css" />
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Scripts -->
    <script>
        window.SUPABASE_URL = "__VITE_SUPABASE_URL__";
        window.SUPABASE_ANON_KEY = "__VITE_SUPABASE_ANON_KEY__";
        window.GROQ_API_KEY = "__VITE_GROQ_API_KEY__";
    </script>
    <script src="./scripts/api-config.js"></script>
        <script>
            // Guard: nếu load nhầm từ root domain mà không có /manh-music/ nhưng có token, chuyển hướng đúng
            const hash = window.location.hash;
            const hasToken = /access_token=|refresh_token=|code=/.test(hash);
            if (window.location.pathname === '/player.html' && hasToken) {
                console.warn('Player loaded at root with token hash -> rewrite to /manh-music/player.html');
                window.location.replace('/manh-music/player.html' + hash);
            }
        </script>
        <script type="module" src="./supabase/client.js"></script>
        <script type="module" src="./scripts/auth.js"></script>
        <script type="module" src="./scripts/ui.js"></script>
        <script type="module" src="./scripts/app.js"></script>
    <script type="module" src="./scripts/favorites.js"></script>
    <script type="module" src="./scripts/search-playlists.js"></script>
    <script type="module" src="./scripts/favorites-page.js"></script>
    <script type="module" src="./scripts/playlist-favorites.js"></script>
    <script type="module" src="./scripts/favorites-init.js"></script>
        <script type="module" src="./scripts/playlist.js"></script>
        <script type="module" src="./scripts/upload.js"></script>
        <script type="module" src="./scripts/dropdown-fix.js"></script>
</head>
<body class="dark-theme">
    <div class="app-wrapper">
        <aside id="sidebar" class="sidebar-left"></aside> 
        <main class="main-content">
            <header class="main-header">
                <div class="profile-wrapper">
                    <div id="userProfileButton" class="user-profile-btn" onclick="appFunctions.loadAndOpenProfileModal()">
                        <img id="userAvatar" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" altaf="User" class="avatar" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover;" onerror="if(!this._tried){this._tried=true;this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=';}" />
                        <span id="userName">User Name</span>
                    </div>
                </div>
            </header>
            <div id="mainContentArea" class="content-container"></div>
        </main>
        <aside id="sidebar-right" class="sidebar-right"></aside>
    </div> 
    
    <div id="profileModal" class="modal-overlay" style="display: none;">
        <div id="modalContentContainer"></div>
    </div>

    <!-- Legacy createPlaylistModal removed: creation now reuses overlay edit modal -->

    <footer id="playerBar" class="player-bar"></footer> 
</body>
</html>
