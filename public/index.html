  <script>
    (function () {
      const OAUTH_PATTERN = /access_token=|refresh_token=|code=/;
      const resolveBasePath = () => (
        window.location.pathname.includes('/manh-music/') || window.location.hostname.endsWith('github.io')
          ? '/manh-music/'
          : '/'
      );
      const basePath = resolveBasePath();
      let redirected = false;

      const redirectToPlayer = () => {
        if (redirected) return;
        redirected = true;
        window.location.replace(basePath + 'player.html');
      };

      const waitForSupabase = () => new Promise((resolve, reject) => {
        if (window.supabase) {
          resolve(window.supabase);
          return;
        }
        const timeout = setTimeout(() => {
          reject(new Error('Supabase client not available in time'));
        }, 8000);
        window.addEventListener('SUPABASE_CLIENT_READY', () => {
          clearTimeout(timeout);
          resolve(window.supabase);
        }, { once: true });
      });

      const waitForSessionAndRedirect = async () => {
        try {
          const client = await waitForSupabase();
          const maxWaitMs = 10000;
          const pollIntervalMs = 300;
          const start = performance.now();
          while (!redirected && performance.now() - start < maxWaitMs) {
            const { data: { session } } = await client.auth.getSession();
            if (session?.user) {
              redirectToPlayer();
              return;
            }
            await new Promise(r => setTimeout(r, pollIntervalMs));
          }
          if (!redirected) {
            console.warn('OAuth session not captured within expected time.');
          }
        } catch (err) {
          console.error('Failed waiting for Supabase session:', err);
        }
      };

      window.addEventListener('SUPABASE_SESSION_RESTORED', (evt) => {
        const session = evt?.detail?.session;
        if (session?.user) {
          redirectToPlayer();
        }
      });

      window.addEventListener('SUPABASE_AUTH_CHANGE', (evt) => {
        const detail = evt?.detail || {};
        if (detail.event === 'SIGNED_IN' && detail.session?.user) {
          redirectToPlayer();
        }
      });

      window.addEventListener('load', () => {
        if (!window.authFunctions) {
          console.error('Auth functions not loaded properly');
        }

        const hash = window.location.hash || '';
        const hasToken = OAUTH_PATTERN.test(hash);

        if (window.location.pathname === '/player.html' && hasToken) {
          console.warn('Detected callback at wrong root /player.html, rewriting to base path...');
          window.location.replace(basePath + 'player.html' + hash);
          return;
        }

        if (hasToken) {
          waitForSessionAndRedirect();
        }
      });
    })();
  </script>
