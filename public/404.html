<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManhMusic</title>
    <script>
        // Check if this is OAuth callback on wrong path
        const hash = window.location.hash;
        const isOAuthCallback = hash.includes('access_token');
        
        if (isOAuthCallback) {
            // OAuth callback but wrong path, redirect to player.html with hash
            window.location.href = 'https://manhnd395.github.io/manh-music/player.html' + hash;
        } else {
            // Regular 404, redirect to home
            window.location.href = 'https://manhnd395.github.io/manh-music/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
