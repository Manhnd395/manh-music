# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Inject env placeholders directly into HTML in public/
      - name: Inject Environment Variables
        run: |
          find public -name "*.html" -exec sed -i \
            -e "s|__VITE_SUPABASE_URL__|${{ secrets.VITE_SUPABASE_URL }}|g" \
            -e "s|__VITE_SUPABASE_ANON_KEY__|${{ secrets.VITE_SUPABASE_ANON_KEY }}|g" \
            -e "s|__VITE_GROQ_API_KEY__|${{ secrets.VITE_GROQ_API_KEY }}|g" {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy trực tiếp thư mục public thay vì dist
          path: ./public

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4